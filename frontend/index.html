<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
            <!-- Place favicon.ico in the root directory -->
            <link rel="shortcut icon" href="/favicon.png" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/kube.min.css">
    </head>
    <body>

        <!-- <h1>LanTALK</h1> -->
        <div class="main"> </div>

        <script id="tmpl" type='text/ractive'>

            <div class="units-row options">
                <div class="col"> Nick: </div>
                <div class="col">
                    <input id="nick" value="{{ nick }}" tabindex="1" />
                </div>

                <div class="col">
                    Silent?
                    <input id="check-input" type="checkbox" checked="{{ silent }}" />
                </div>
                <div class="col">
                    <label for="check-input">Debug?</label>
                    <input id="check-input" type="checkbox" checked="{{ debug }}" />
                </div>
            </div>
            <div class="msg-board container">
                {{#items}}
                <div class="msg-board-message units-row units-split end {{nick}}">
                    <h4 class="msg-board-nick  unit-10">{{ nick }}:</h4>
                    <div class="msg-board-text unit-10">{{{ time }}}</div>
                    <div class="msg-board-text unit-70" style="text-align: left">{{{ text }}}</div>
                </div>
                {{/items}}
            </div>
            <hr/>
            <div class="units-row">
              <div class="unit-70">
                <textarea id="msg-input" on-keyup="maybeEnter" tabindex="2"
                              value="{{ input }}" placeholder="Type your message..."></textarea>
              </div>
              <div class="unit-20">
                <button id="send-button" class="btn btn-green "
                        on-click="send">send</button>
              </div>
            </div>


        </script>

        <link href="css/bijou.min.css" rel="stylesheet">
        <script src="vendor/jquery-2.1.4.js"></script>
        <script src="vendor/jquery.color.plus-names-2.1.2.js"></script>
        <script src="vendor/scrollTo.min.js"></script>

        <script src="js/bundle.js?12"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
